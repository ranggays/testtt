<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rekapitulasi.css"> <!-- gunakan CSS yang sudah ada -->
  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #f5f7fa, #dfe6e9);
    }

    .login-box {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }

    .login-box label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px 16px;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: linear-gradient(135deg, #16a085, #149174);
    }

    .error-msg {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">
      <h2>Login Admin</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
      <p id="error" class="error-msg">Username atau password salah!</p>
      <button onclick="login()">Masuk</button>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (user === "admin" && pass === "admin123") {
        // Simpan login ke localStorage
        localStorage.setItem("isAdmin", "true");
        window.location.href = "rekapitulasi.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
